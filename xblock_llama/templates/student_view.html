<div class="llama-xblock">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" value="{{prompt}}">

    <label for="model-type">Model:</label>
    <select id="model-type">
        <option value="llama">Llama</option>
        <option value="deepseek">DeepSeek (DeepSeek API)</option>
        <option value="deepseek-r1:1.5b">DeepSeek-r1:1.5b (Ollama)</option>
    </select>

    <button id="get-response">Get Response</button>
    <div id="response">{{response}}</div>
</div>
<script src="/static/js/xblock_llama.js"></script>
